<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/music.css" rel="stylesheet">
    <link href="../media/img/circle_logo.png" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Merriweather:ital@1&family=Pacifico&family=Rubik+Iso&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <title>Shore games</title>
</head>


<body>
    <h1>piano</h1>
    <div id="piano">
        <div id="keys">
        </div>
    </div>
    <input id="piano-notes" type="text" maxlength="1">
    <img class=recIcon src="../media/img/record_icon.png" id="record-button" alt="record">
    <img class="recIcon pressed" src="../media/img/stop_rec.png" id="stop-record" alt="stop recording">
    <img class="green" id="on-btn" src="../media/img/onBtn.png" alt="on button">
    <div class="slidecontainer">
        volume
        <input type="range" min="1" max="100" value="100" class="slider" id="volume">
      </div>
    <div id="recording-list">
        <h4>your recordings:</h4>
        <ul id="items-list"></ul>
    </div>

    <div id="drums">
    </div>

    <script src="../js/music.js"></script>

</body>

</html>
