<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/memory.css" rel="stylesheet">
    <link href="../media/img/circle_logo.png" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Merriweather:ital@1&family=Pacifico&family=Rubik+Iso&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <title>Shore games | memory game</title>
</head>


<body>
    <script src="../js/block.js"></script>
    <p id="back">⬅️</p>
    <h1>Memory Game!</h1>
    <p id="explanation">Exercise your memory and have fun with our online Memory Game. Match pairs of cards and advance
        to the next level upon winning. Enjoy the challenge!</p>
    <aside>
        <p>points:</p>
        <p id="points">0</p>
    </aside>
    <div id="levels">
        <label>levels:</label>
        <button id="1">1</button>
        <button id="2" disabled>2</button>
        <button id="3" disabled>3</button>
        <button id="4" disabled>4</button>
        <button id="5" disabled>5</button>
    </div>

    <p class="won" id="won"></p>
    <div class="won">
        <button class="won" id="replay">replay</button>
        <button class="won" id="next-level">next level</button>
    </div>
    <p id="welcomeToLevel"></p>
    <div id="grid-container">
    </div>
    <br>
    <script src="../js/memory.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
